# Provisioning dashboards: Grafana akan load semua JSON di folder ini
# sehingga dashboard Redis (dan lainnya) muncul otomatis di menu Dashboards
apiVersion: 1
providers:
  - name: 'Data Storage Apps'
    orgId: 1
    folder: ''
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    options:
      path: /etc/grafana/provisioning/dashboards/json
